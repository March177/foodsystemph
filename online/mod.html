<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mode of Payments</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: #171718;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .payment-section {
        margin: 0 auto;
        max-width: 800px;
      }
      .payment-section h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }
      .payment-logos {
        margin: 20px 0;
      }
      .payment-logos img {
        margin: 0 10px;
        width: 80px;
        height: auto;
        vertical-align: middle;
      }
      .paymongo-logo {
        display: inline-block;
        margin: 20px 0;
        padding: 10px;
        border: 2px solid #a0ffa2;
        border-radius: 5px;
      }
      .paymongo-logo img {
        width: 120px;
        height: auto;
      }
      .description {
        font-size: 1rem;
        color: #3d3c40;
        margin: 10px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="payment-section">
      <h1>Mode of Payments</h1>
      <div class="payment-logos">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/2/2b/GCash_Logo.svg"
          alt="GCash"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg"
          alt="Mastercard"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.svg"
          alt="Visa"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Grab_logo.svg"
          alt="Grab Pay"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/3/32/Maya_Logo.png"
          alt="Maya"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/3/30/BPI_Logo.svg"
          alt="BPI"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/8/83/UnionBank_logo.svg"
          alt="UnionBank"
        />
      </div>
      <div class="paymongo-logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/PayMongo_logo.svg/1280px-PayMongo_logo.svg.png"
          alt="Powered by PayMongo"
        />
      </div>
      <p class="description">
        We accept Gcash, credit cards, bank transfers, Maya and GrabPay mobile
        wallets. We also accept BillEase Buy Now, Pay Later.<br />
        Select <strong>Secure Payments by PayMongo</strong> upon check-out. You
        will be redirected to PayMongo secure payment portal.
      </p>
    </div>
  </body>
</html>
